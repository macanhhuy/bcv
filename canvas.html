<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://mustache.github.com/extras/mustache.js"></script>

    </head>
       <script>
 
       function showBC(data){
      brightcoveItems = data; 

      // Render the locations 
      var template = $("#brightcoveTemplate").html();
      console.log(template);
      var html = Mustache.to_html(template, brightcoveItems);
     $("#resp").html(html);
    }

function createAnnouncements() {
    var announcement1 = {
        subject : "A test announcement 1",
        content : {text:"<p>Test Announcement 1</p>"}
    };
    var announcement2 = {
        subject : "A test announcement 2",
        content : {text:"<p>Test Announcement 2</p>"}
    };
    var announcement3 = {
        subject : "A test announcement 3",
        content : {text:"<p>Test Announcement 3</p>"}
    };

    var batch = osapi.newBatch();
    batch.add("announcement1", osapi.jive.corev3.announcements.create(announcement1));
    batch.add("announcement2", osapi.jive.corev3.announcements.create(announcement2));
    batch.add("announcement3", osapi.jive.corev3.announcements.create(announcement3));

    batch.execute(function(data) {
        if (data.error) {
            //handle error
        }
        console.log("First announcement's subject: " + data["announcement1"].subject);
        console.log("Second announcement's subject: " + data["announcement2"].subject);
        console.log("Third announcement's subject: " + data["announcement3"].subject);
    });
}

$(document).ready(function() {
createAnnouncements();
var prefs = new gadgets.Prefs();
        var readApi = prefs.getString("readApi");
  url = "http://api.brightcove.com/services/library?command=find_all_videos&token="+readApi;
 osapi.http.get({
      href: url,
        format: 'json'
    }).execute(function(response) {
      console.log(response.content.items);
      showBC(response.content);
    });

var docId = 1114;
osapi.jive.core.documents.get({id: docId}).execute(function(response) {
    var html = response.data.content.text;
    console.log(html);
});
 osapi.appdata.get({
}).execute(function(response) {
  if (response.error) {
    alert("Error " + response.error.code + " retrieving application data: " + response.error.message);
  }
  else {
    console.log(response);
    // Response is an object with properties keyed by userId, and values being an object containing the specified properties for this userId
  }
});
});
</script>
    <body>
<script id="brightcoveTemplate" type="text/x-mustache-template">
<ul class="videolist">
{{#items}}

    <li class="videoitem"><img class="thumbnail" src="{{thumbnailURL}}" /><div class="info"><span class="videoname">{{name}}</span></div></li>


{{/items}}
</ul>
    </script>

<div id="bcplayer">

</div>



<div id="resp" style="overflow: auto;height: 300px;"></div>

    </body>
</html>
